<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel ="stylesheet" href ="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main-area">
    <div class="left">
      <h1 class="game-title">Cookie Clicker</h1>
      <div class="upgrades">
        <h2 class="secondary-head">Upgrades</h2>
        <h3>Grandma</h3><h4 class="grandma-level">Level: 0</h4> <h4 class="grandma-cost">Cost: 50</h4><img id="grandma" class="pictures" src="pictures/grandma.png"><br>
        <h3>Mine</h3><h4 class="mine-level">Level: 0</h4> <h4 class="mine-cost">Cost: 100</h4><img id="mine" class="pictures" src="pictures/mine.png"> <br>
        <h3>Factory</h3><h4 class="factory-level">Level: 0</h4> <h4 class="factory-cost">Cost: 1000</h4><img id="factory" class="pictures" src="pictures/factory.png">
      </div>
      <button class="autoclicker">Turn On AutoClicker!</button>
      <div class="cookie-display">
        <h2 class="secondary-head">Status</h2>
        <p class="cookies-display">You have 0 cookies!</p>
      </div>
      <button class="reset">RESET BUTTON</button>
    </div>
    <div>
      <img class="main-cookie" src="pictures/cookie.png">
    </div>
  </div>
</body>
  <script src="main.js"></script>
</html>
